<body>

<h1>The time will show up in the title tab</h1>
<p>This app thanks to Kent Beck & Igor Marques (minor changes)</p>

<p>Self testing results: green</p>

</body>
<script>

    function timeString(now) {
        return now.toLocaleTimeString([], {hourCycle: 'h23', hour: '2-digit', minute:'2-digit'});
    }

    function update() {
        const now = new Date();

        window.document.title = timeString(now);
    }

    setInterval(update, 500);
    update();
</script>
</html>
